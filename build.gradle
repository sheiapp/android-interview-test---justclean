// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.10"
    ext.materialdesign_version='1.3.0-alpha03'
    ext.viewPager_version='1.1.0-alpha01'
    ext.gsonconvertor_version='2.8.5'
    ext.retrofit_version='2.6.0'
    ext.loggin_interceptor_version='3.10.0'
    ext.coroutines_version='1.3.0'
    ext.coroutines_adapter='0.9.2'
    ext.nav_version = '2.3.1'
    ext.lifecycle_version = '2.2.0'
    ext.glide_version='4.9.0'
    ext.hilt_version='2.28-alpha'
    ext.jetpackhilt_version='1.0.0-alpha02'
    ext.workmanager_version='2.4.0'
    ext.room_version = '2.2.5'

    //testing
    ext.test_core = '1.3.0'
    ext.junit_version = '4.13.1'
    ext.hamcrest = '1.3'
    ext.androidx_core = '2.1.0'
    ext.robolectric = '4.4'
    ext.truth = '1.1'
    ext.mockito_core = '2.28.2'
    ext.dexmaker_mockito = '2.12.1'
    ext.test_ext_junit = '1.1.2'
    ext.espresso_core = '3.3.0'
    ext.hilt_android_testing = '2.28-alpha'


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}